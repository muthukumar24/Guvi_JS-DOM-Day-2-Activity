<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Alerts</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" id="content-area">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h3 class="mt-4 mb-4" id="header-text">Window Manager</h3>
                    <input type="text" class="mb-1" id="urlInput" placeholder="Enter a URL..." required>
                    <div class="d-grid gap-2 d-flex justify-content-center mt-4">
                        <button type="button" class="btn btn-outline-success button-options" onclick="openNewWindow()">Open Window</button>
                        <button type="button" class="btn btn-outline-danger button-options" onclick="closeWindow()">Close Window</button>
                        <button type="button" class="btn btn-outline-warning button-options" onclick="checkWindowStatus()">Check Window Status</button>
                        <button type="button" class="btn btn-outline-info button-options" onclick="startStatusCheck()">Check Continuous Status</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-6 col-lg-5 col-xl-5 col-xxl-5 mt-3">
                    <div id="liveAlertPlaceholder" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
